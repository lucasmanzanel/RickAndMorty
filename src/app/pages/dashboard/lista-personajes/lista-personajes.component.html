<div class="container mt-1">
    <div class="row">
        <mat-card class="col-lg-12" style="height: auto; background-color: aliceblue;">

            <div class="row text-center">
                <h1 class="fw-bold">LISTA DE PERSONAJES </h1>
            </div>

            <mat-form-field>
                <mat-label><span class="material-icons">search</span></mat-label>
                <input #input autocomplete="off" matInput placeholder="Buscar nombres,especies y mÃ¡s..." (keyup)="applyFilter($event)">
            </mat-form-field>
    
            <div class="example-button-container">
                <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                    <mat-icon>group_add</mat-icon>
                </button>
            </div>
            
            <div class="table-responsive">
                <table 
                    mat-table [dataSource]="dataSource" 
                    class="mat-elevation-z8"
                    matSort>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="imagen">
                        <th mat-header-cell *matHeaderCellDef> Imagen </th>
                        <td mat-cell *matCellDef="let personaje">
                            <img src="{{personaje.image}}" style="width: 30%; padding: 0.2rem;">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.gender}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="species">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Especie </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.species}} </td>
                    </ng-container>

                    <ng-container matColumnDef="accion">
                        <th mat-header-cell *matHeaderCellDef> Mas info </th>
                        <td mat-cell *matCellDef="let personaje">
                            <button (click)="detallePersonaje(personaje.id)" mat-icon-button>
                                <span class="material-icons">
                                    info
                                </span>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let personaje; columns: displayedColumns;"></tr>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No se encontro el dato solicitado "{{input.value}}"</td>
                    </tr>
                </table>
            </div>

            <mat-paginator [length]="personajes.length" [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 15, 20]"
                    aria-label="Select page">
            </mat-paginator>
        </mat-card>
    </div>
</div>

<router-outlet></router-outlet>
