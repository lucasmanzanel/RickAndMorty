<div class="row">
    <div class="col-xs-12 col-md-4 col-sm-6" *ngFor="let character of personajes">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{character.name}}</mat-card-title>
              <mat-card-subtitle>{{character.gender}}</mat-card-subtitle>
            </mat-card-header>
            <a>
                <img mat-card-image [src]="character.image">
            </a>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>- Especie: {{character.species}} </mat-list-item>
                    <mat-list-item>- Estado: {{character.status}} </mat-list-item>
                   </mat-list>
              </mat-card-content>
            <mat-card-actions>
              <button mat-button>INFO</button>
            </mat-card-actions>
          </mat-card>
    </div>

    <div *ngIf="!personajes" class="col-xs-12 col-md-12 col-xl-12 mt-5 ">
        <p>no hay resultados</p>
    </div>

</div>
