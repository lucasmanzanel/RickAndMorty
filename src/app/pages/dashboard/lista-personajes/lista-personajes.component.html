<div class="container mt-1">
    <div class="row">
        <mat-card class="col-lg-12" style="height: auto; background-color: aliceblue;">

            <div class="row text-center">
                <h1 class="fw-bold">LISTA DE PERSONAJES </h1>
            </div>


            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="imagen">
                        <th mat-header-cell *matHeaderCellDef> Imagen </th>
                        <td mat-cell *matCellDef="let personaje">
                            <img src="{{personaje.image}}" style="width: 30%; padding: 0.2rem;">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="gender">
                        <th mat-header-cell *matHeaderCellDef> Sexo </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.gender}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="species">
                        <th mat-header-cell *matHeaderCellDef> Especie </th>
                        <td mat-cell *matCellDef="let personaje">{{personaje.species}} </td>
                    </ng-container>

                    

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let personaje; columns: displayedColumns;"></tr>
                </table>
            </div>

            <mat-paginator [length]="personajes.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 100]"
                aria-label="Select page">
            </mat-paginator>
        </mat-card>
    </div>
</div>

<router-outlet></router-outlet>
